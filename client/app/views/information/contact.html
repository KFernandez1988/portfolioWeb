<%- include('../_partials/_head.html') %>
<body class="subpage">
<%- include('../_partials/_header.html') %>
<section id="One" class="wrapper" style="background-color: #47414c;">
    <div class="inner">
        <header class="align-center">
            <p>Lets connect</p>
            <h2>CONTACT FORM</h2>
        </header>
    </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style3">
    <div class="inner">
        <div class="box">
            <div class="content">
                <form method="post" action="#">
                    <div class="row uniform">
                        <div class="5u 12u$(xsmall)">
                            <input type="text" name="name" id="name" value="" placeholder="Name" />
                        </div>
                        <div class="5u 12u$(xsmall)">
                            <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" />
                        </div>
                        <div class="5u$ 12u$(xsmall)">
                            <input type="email" name="email" id="email" value="" placeholder="Email" />
                        </div>
                        <div class="5u 12u$(xsmall)" >
                            <input type="tel" name="phone" id="phone" value="" placeholder="Phone" />
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <div class="select-wrapper">
                                <label style="color: #acacac;" for="category">Services</label>
                                <select name="category" id="category">
                                    <option value="">- Multiple -</option>
                                    <option value="mobileorwebdesign">Mobile or Web Design</option>
                                    <option value="mobileorwebdev">Mobile or Web Development</option>
                                    <option value="game">Game Creation</option>
                                    <option value="digitalmakerting">Digital Marketing</option>
                                    <option value="applogic">App Design</option>
                                    <option value="desktopapp">Automatation</option>
                                </select>
                            </div>
                        </div>
                        <!-- Break -->
                        <div class="4u 12u$(small)">
                            <input type="radio" id="priority-low" name="priority" checked>
                            <label for="priority-low">Low Priority</label>
                        </div>
                        <div class="4u 12u$(small)">
                            <input type="radio" id="priority-normal" name="priority">
                            <label for="priority-normal">Normal Priority</label>
                        </div>
                        <div class="4u$ 12u$(small)">
                            <input type="radio" id="priority-high" name="priority">
                            <label for="priority-high">High Priority</label>
                        </div>
                        <!-- Break -->
                        <div class="6u 12u$(small)">
                            <input type="checkbox" id="copy" name="copy">
                            <label for="copy">Email me a copy of this message</label>
                        </div>
                        <div class="6u$ 12u$(small)">
                            <input type="checkbox" id="human" name="human" checked>
                            <label for="human">I am a human and not a robot</label>
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Send Message" /></li>
                                <li><input type="reset" value="Reset" class="alt" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<%- include('../_partials/_footer.html') %>
